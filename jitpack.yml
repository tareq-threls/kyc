  - FILE="-Dfile=sns-core/sns-core.aar"
  - mvn install:install-file $FILE -DgroupId=com.sumsub.sns -DartifactId=sns-core -Dversion=1.19.8 -Dpackaging=aar -DpomFile=sns-core/pom.xml
  - FILE="-Dfile=sns-logger/sns-logger.aar"
  - mvn install:install-file $FILE -DgroupId=com.sumsub.sns -DartifactId=sns-logger -Dversion=1.19.8 -Dpackaging=aar -DpomFile=sns-logger/pom.xml
